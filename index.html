<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Favorite Things Survey</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>What are your Favorite Things?</h1>
        <h3>The internet must know!</h3>
      </div>
      <h2> First, tell me a little about yourself!</h2>
      <div id="survey">
        <form>
          <div class="form-group">
            <label for="firstName">First Name:</label>
            <input id="firstName" type="text">
          </div>

          <div class="form-group">
            <label for="LastName">Last Name:</label>
            <input id="LastName" type="text">
          </div>
          <h2>Now tell me all of your favorite things!</h2>
          <div class="form-group">
            <label for="FavoriteAnimal">Favorite Animal:</label>
            <input id="FavoriteAnimal" type="text">
          </div>
          <div class="form-group">
            <label for="FavoriteFood">Favorite Food:</label>
            <input id="FavoriteFood" type="text">
          </div>
          <div class="form-group">
            <label for="FavoritePlace">Favorite Place:</label>
            <input id="FavoritePlace" type="text">
          </div>
          <div class="form-group">
            <label for="FavoriteNumber">Favorite Number?</label>
            <input id="FavoriteNumber" type="number">
          </div>
          <div class="form-group">
            <label for="FavoriteTeam">Favorite Team:</label>
            <input id="FavoriteTeam" type="text">
          </div>
          <button type="submit" class="btn">Submit!</button>
        </form>
      </div>
      <div id="summary">
        <h2><span class="FirstName"></span> <span class="LastName"></span> These are your favorite things:</h2>
        <ul>
          <li>Animal: <span class="FavoriteAnimal"></span>.</li>
          <li>Food: <span class="FavoriteFood"></span>.</li>
          <li>Place: <span class="FavoritePlace"></span>.</li>
          <li>Team: <span class="FavoriteTeam"></span>.</li>
        </ul>
        <h2>NOW THE INTERNET KNOWS!</h2>
